version: '3.8'

services:
  semantika-api:
    build: .
    container_name: semantika-api
    command: "uvicorn server:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app  # Mount for development hot-reload
      - fastembed_cache:/root/.cache/fastembed  # Cache FastEmbed models
      - whisper_cache:/root/.cache/whisper  # Cache Whisper models
    restart: unless-stopped
    networks:
      - semantika-network

  semantika-scheduler:
    build: .
    container_name: semantika-scheduler
    command: "python scheduler.py"
    env_file:
      - .env
    volumes:
      - .:/app  # Mount for development hot-reload
      - fastembed_cache:/root/.cache/fastembed  # Cache FastEmbed models
      - whisper_cache:/root/.cache/whisper  # Cache Whisper models
    restart: unless-stopped
    networks:
      - semantika-network

volumes:
  fastembed_cache:
  whisper_cache:

networks:
  semantika-network:
    driver: bridge
