version: '3.8'

services:
  semantika-api:
    build: .
    container_name: semantika-api
    command: "uvicorn server:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app  # Mount for development hot-reload
    restart: unless-stopped
    networks:
      - semantika-network

  semantika-scheduler:
    build: .
    container_name: semantika-scheduler
    command: "python scheduler.py"
    env_file:
      - .env
    volumes:
      - .:/app  # Mount for development hot-reload
    restart: unless-stopped
    networks:
      - semantika-network

  semantika-tts:
    build:
      context: ./docker/piper
      dockerfile: Dockerfile
    container_name: semantika-tts
    expose:
      - "5000"
    restart: unless-stopped
    networks:
      - semantika-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  semantika-network:
    driver: bridge
